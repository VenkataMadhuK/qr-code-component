<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-slate-300 flex justify-center items-center min-h-screen">
    <div class="flex flex-col grid-cols-2 p-1.5 bg-white w-[220px] rounded-md">
      <img
        src="images/image-qr-code.png"
        alt=""
        class="w-[200px] rounded-md mb-3"
      />
      <div>
        <h4 class="font-[900] text-slate-900 mb-3 font-[Outfit]">
          Improve your frontend skills by building projects
        </h4>
        <p class="font-[400] text-slate-500 font-[Outfit]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to next level
        </p>
      </div>
    </div>
  </body>
</html>
